{% extends 'base.html' %}

{% block title %}Update Program - Eda{% endblock %}

{% block content %}
<style>
    .hero-section {
        height: 20vh;
        background-color: rgb(37, 35, 5);
    }
</style>

<section class="hero-section block h-full py-24 items-center justify-center text-center bg-yellow-900 text-white">
    <h1 class="text-4xl font-bold">Update Program</h1>
    <p class="mt-4 text-lg">Modify the details of your program.</p>
</section>

<main class="container mx-auto py-10">
    <h2 class="text-3xl font-semibold text-center mb-8">Edit Program Details</h2>

    <form action="{% url 'update_program' program.id %}" method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Program Name</label>
            <input type="text" name="name" id="name" value="{{ program.name }}" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
        </div>

        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" id="description" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" required>{{ program.description }}</textarea>
        </div>

        <div class="mb-4">
            <label for="image" class="block text-sm font-medium text-gray-700">Upload New Image (optional)</label>
            <input type="file" name="image" id="image" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
            {% if program.image %}
                <p class="mt-2 text-sm text-gray-500">Current Image:</p>
                <img src="{{ program.image.url }}" alt="Current Image" class="mt-2 w-32 h-32 object-cover">
            {% endif %}
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Update Program</button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'programs' %}" class="text-blue-500">Back to Program List</a>
    </div>
</main>
{% endblock %}
