{% extends 'base.html' %}
{% block title %}Login - EDA{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f4f4f4; /* Light gray background */
    font-family: Arial, sans-serif;
  }

  .login-container {
    max-width: 400px;
    margin: 30px auto; /* Center the container vertically */
    padding: 40px; /* Increased padding */
    background-color: white; /* White background for form */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #4a90e2; /* Accent color */
  }

  .form-group {
    margin-bottom: 20px; /* Increased margin */
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
  }

  .form-group input {
    width: 100%;
    padding: 15px; /* Increased padding */
    border: 1px solid #ddd; /* Light gray border */
    border-radius: 5px;
    font-size: 1.2rem; /* Increased font size */
    transition: border-color 0.3s;
  }

  .form-group input:focus {
    border-color: #4a90e2; /* Accent color on focus */
    outline: none;
  }

  .error-message {
    color: red; /* Red color for error messages */
    margin-bottom: 15px;
    font-size: 0.9rem; /* Slightly larger font for visibility */
    background-color: #f9f9f9; /* Light gray background for visibility */
    padding: 10px; /* Padding for visibility */
    border-radius: 5px; /* Rounded corners */
  }
  .success-message {
    color: green; /* Green color for success messages */
    margin-bottom: 15px;
    font-size: 0.9rem; /* Slightly larger font for visibility */
    background-color: #f9f9f9; /* Light gray background for visibility */
    padding: 10px; /* Padding for visibility */
    border-radius: 5px; /* Rounded corners */
  }

  .login-button {
    width: 100%;
    padding: 15px; /* Increased padding */
    background-color: #ba920d; /* Accent background */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2rem; /* Increased font size */
    transition: background-color 0.3s;
  }

  .login-button:hover {
    background-color: #4a3a04; /* Darker shade on hover */
  }

  .footer {
    text-align: center;
    margin-top: 20px;
  }
    .hero {
     background-color: rgb(37, 35, 5);
    color: white;
    padding:30px 20px;
    text-align: center;

}

  .footer a {
    color: #4a90e2; /* Accent color */
    text-decoration: none;
  }
</style>
<section class="hero">
    <div class="hero-container">
        <h1> User Login</h1>
    </div>
</section>

<div class="login-container">
  <h2>Login</h2>
  {% for message in messages %}
  {% if message.tags == 'error' %}
  <div class="error-message">{{ message }}</div>
  {% else %}
  <div class="success-message">{{ message }}</div>
  {% endif %}
  {% endfor %}



  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>
  <div class="footer">
    <a href="{% url 'reset_password' %}">Forgot password?</a>
    </div>

</div>

{% endblock %}
