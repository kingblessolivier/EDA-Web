{% extends 'base.html' %}
{% block title %}Login - EDO{% endblock %}

{% block content %}
<style>
  body {
    background-color: #f4f4f4; /* Light gray background */
    font-family: Arial, sans-serif;
  }

  .login-container {
    max-width: 400px;
    margin: 100px auto; /* Center the container vertically */
    padding: 40px; /* Increased padding */
    background-color: white; /* White background for form */
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #4a90e2; /* Accent color */
  }

  .form-group {
    margin-bottom: 20px; /* Increased margin */
  }

  .form-group label {
    display: block;
    margin-bottom: 5px;
    color: #333;
  }

  .form-group input {
    width: 100%;
    padding: 15px; /* Increased padding */
    border: 1px solid #ddd; /* Light gray border */
    border-radius: 5px;
    font-size: 1.2rem; /* Increased font size */
    transition: border-color 0.3s;
  }

  .form-group input:focus {
    border-color: #4a90e2; /* Accent color on focus */
    outline: none;
  }

  .error-message {
    color: red; /* Red color for error messages */
    margin-bottom: 15px;
    font-size: 0.9rem; /* Slightly larger font for visibility */
  }

  .login-button {
    width: 100%;
    padding: 15px; /* Increased padding */
    background-color: #4a90e2; /* Accent background */
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1.2rem; /* Increased font size */
    transition: background-color 0.3s;
  }

  .login-button:hover {
    background-color: #357ab8; /* Darker shade on hover */
  }

  .footer {
    text-align: center;
    margin-top: 20px;
  }

  .footer a {
    color: #4a90e2; /* Accent color */
    text-decoration: none;
  }
</style>

<div class="login-container">
  <h2>Login</h2>

  {% if messages %}
    <div class="error-message">
      {% for message in messages %}
        {{ message }}
      {% endfor %}
    </div>
  {% endif %}

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
    </div>
    <button type="submit" class="login-button">Login</button>
  </form>
  <div class="footer">
    <p>Don't have an account? <a href="#">Sign up</a></p>
  </div>
</div>

{% endblock %}
