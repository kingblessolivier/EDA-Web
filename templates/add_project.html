{% extends 'base.html' %}

{% block title %}Add Project - Edo{% endblock %}

{% block content %}
<style>
    .hero-section {
        height: 20vh;
        background-color: rgb(37, 35, 5);
    }
</style>

<section class="hero-section block h-full py-24 items-center justify-center text-center bg-yellow-900 text-white">
    <h1 class="text-4xl font-bold">Add New Project</h1>
    <p class="mt-4 text-lg">Creating innovative solutions together.</p>
</section>

<main class="container mx-auto py-10">
    <h2 class="text-3xl font-semibold text-center mb-8">Create a New Project Entry</h2>

    <form action="{% url 'add_project' %}" method="POST" enctype="multipart/form-data" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="name" class="block text-sm font-medium text-gray-700">Project Name</label>
            <input type="text" name="name" id="name" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
        </div>

        <div class="mb-4">
            <label for="project_type" class="block text-sm font-medium text-gray-700">Project Type</label>
            <select name="project_type" id="project_type" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" required>
                <option value="" selected disabled>Select Project Type</option>
                <option value="Seasonal Project">Seasonal Project</option>
                <option value="Past Project">Past Project</option>
                <option value="Sharing Project">Sharing Project</option>

            </select>
        </div>

        <div class="mb-4">
            <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
            <textarea name="description" id="description" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500" required></textarea>
        </div>

        <div class="mb-4">
            <label for="image" class="block text-sm font-medium text-gray-700">Upload Logo/Image</label>
            <input type="file" name="image" id="image" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
        </div>

        <div class="flex items-center justify-between">
            <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Add Project</button>
        </div>
    </form>

    <div class="mt-4 text-center">
        <a href="{% url 'projects' %}" class="text-blue-500">Back to Projects List</a>
    </div>
</main>
{% endblock %}
