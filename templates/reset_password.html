{% extends "base.html" %}

{% block title %}
Reset Password
{% endblock %}

{% block content %}
<style>

    .hero {
     background-color: rgb(37, 35, 5);
    color: white;
    padding:30px 20px;
    text-align: center;
}

.hero-container {
    max-width: 600px;
    margin: 0 auto;
}

.hero-container h1 {
    font-size: 36px;
    margin-bottom: 10px;
}

.hero-container p {
    font-size: 18px;
    margin-bottom: 20px;
}

.reset-password-container {
    max-width: 400px;
    margin: 50px auto;
    padding: 20px;
    background-color: #f4f4f4;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-group {
    margin-bottom: 15px;
}

.form-group label {
    display: block;
    margin-bottom: 5px;
}

.form-group input {
    width: 100%;
    padding: 8px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 4px;
}


button[type="submit"] {
    width: 100%;
    background-color: #9c9539;
    color: white;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
}
.messages{
    background-color: red;
    color: white;
    padding: 10px;
    border-radius: 4px;
    margin-bottom: 10px;
}

button[type="submit"]:hover {
    background-color: #4a3a04;
}
</style>


<section class="hero">
    <div class="hero-container">
        <h1>Reset Your Password</h1>
    </div>
</section>


<div class="reset-password-container">
    <form method="POST" action="{% url 'reset_password' %}">
        {% csrf_token %}
        <div class="form-group">
            {% if messages %}
<div class="messages">
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    </div>
{% endif %}
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="new-password">New Password:</label>
            <input type="password" id="new-password" name="new_password" required>
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm_password" required>
        </div>
        <button type="submit">Reset Password</button>
    </form>
    <p>Remembered your password? <a href="{% url 'login' %}" style="color: #9c9539;">Login here</a>.</p>
</div>
{% endblock %}
